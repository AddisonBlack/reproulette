<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">
  <title>Rep Roulette</title>
</head>
<body>

  <div class="title-wrapper">
    <div class="title-container">
      <h1 class="header">Rep Roulette</h1>
      <i class="ph ph-barbell"></i>
    </div>
    <p class="date"></p>
  </div>

  <div id="start-screen">
    <button class="shuffle start-btn">
      <i class="animation"></i>Start Workout<i class="animation"></i>
    </button>
  </div>

  <div class="name-container">
    <p class="first name">Ryan 🏍️</p>
    <p class="second name">Jasmine 🧘‍♀️</p>
    <p class="third name">Tia 👛</p>
    <p class="fourth name">Addison 🐈‍⬛</p>
    <div>
      <button class="shuffle"><i class="animation"></i>SHUFFLE<i class="animation"></i></button>
    </div>
  </div>

  <!-- <img src="images/eos-mascot.png" alt="Decorative image" class="corner-image"> -->

  <script src="script.js"></script>

</body>
</html>
